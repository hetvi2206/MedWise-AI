<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - MedWise AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Your style.css -->
    <link rel="stylesheet" href="static/styles.css"/>

    <style>
        body {
            background: url('static/wall1.jpg') fixed;
            background-size: cover;
            background-position: center;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .glass-card h2 {
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin-bottom: 30px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control::placeholder {
            color: #666;
        }

        .btn-login {
            width: 100%;
            border-radius: 10px;
            height: 45px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        a.back-link {
            margin-top: 20px;
            display: inline-block;
            color: #555;
            text-decoration: none;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">

    <div class="login-container">
        <div class="glass-card">
            <h2>Login to MedWise AI</h2>
            <form method="POST" action="/login">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-warning btn-login text-white">Log In</button>
            </form>
            
            <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
